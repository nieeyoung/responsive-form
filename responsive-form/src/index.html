<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Responsive Form</title>
</head>

<body>
  <main>
    <div class="first-div">
      <h2><strong>Learn to code by watching others</strong></h2>
      <h2></h2>
      <p class="word">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="second-div">

      <button><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>

      <div class="third-box">
        <form action="#">
          <fieldset>
            <input type="text" name="first-name" placeholder="First Name" required oninvalid="this.setCustomValidity('First Name cannot be empty')" />
            <input type="text" name="last-name" placeholder="Last Name" required oninvalid="this.setCustomValidity('Last Name cannot be empty')" />
            <input type="email" name="email" placeholder="Email Address" required oninvalid="this.setCustomValidity('Email cannot be empty')" />
            <input type="password" name="password" placeholder="Password" pattern="[a-z0-9]{8,}" required oninvalid="this.setCustomValidity('Password cannot be empty')" />
          </fieldset>
          <input type="submit" value="CLAIM YOUR FREE TRIAL" />
        </form>
        <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </div>
    </div>
  </main>
</body>

</html>
